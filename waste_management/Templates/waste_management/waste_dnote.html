{% extends "waste_management/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    }

    body {
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
    background: #f5f5f5;
    }

    .container {
    max-width: 960px;
    margin: auto auto;
    padding: 10px;
    display: grid;
    /* grid-template-columns: repeat(5, 1fr); */
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;

    /* align-items: end;
    justify-content: end; */

    /* column-gap: 10px;
    row-gap: 10px; */
    /* grid-auto-rows: minmax(200px, auto); */
    /* grid-template-rows: repeat(3, 1fr); */
    }

    .item {
    background: white;
    color: black;
    font-size: 20px;
    padding: 20px;
    border: skyblue 1px solid;
    }

    .item:nth-of-type(1) {
    grid-column: 1 / 5;
    text-align: center;
    }
    .item:nth-of-type(2) {
    grid-column: 1 / 3;
    text-align: center;
    }
    .item:nth-of-type(3) {
    grid-column: 3 / 5;
    text-align: center;
    }
    .item:nth-of-type(4) {
    grid-column: 1 / 5;
    text-align: center;
    }

    /* .item:nth-of-type(3) {
    background: #333;
    grid-row: 2 / 4;
    }

    .item:nth-of-type(4) {
    background: #333;
    grid-row: 2 / 4;
    } */

    @media (max-width: 500px) {
    .container {
        grid-template-columns: 1fr;
    }
}
</style>
<div class="container">
    <div class="item"><h2>Waste Delivery Note</h2></div>
    <div class="item">KAPA/ENG/0010</div>
    <div class="item">Department: {{ request.user.profile.department }}</div>  
    <div class="item">
        <form method="POST" action="" {% if form.is_multipart %} enctype="multipart/form-data" {% endif %}>
                {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="center border-bottom mb-4">Items Disposed</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="row justify-content-center mt-5">
                        <button name="elevate" value="submit" type="submit" class="btn btn-outline-secondary active btn-sm">Submit</button>
                        <button name="demote" value="submit" type="submit" class="btn btn-outline-danger active btn-sm">Cancel</button>
                    </div>
        </form>
    </div>
    <div class="item">5</div>
    <div class="item">6</div>  
    <div class="item">7</div>
  </div>

{% endblock content %}
